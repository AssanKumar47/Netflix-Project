<!DOCTYPE html>
<html>
<head>
	<title>Billing</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
	border: none;
	box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
	max-width: 500px;
	margin: auto;
}
.card-header {
	background-color: rgba(197, 13, 13, 0.744)
}
body{
 background-color: black;
}
    </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="Netflix.html">
                <img src="https://www.davemanuel.com/images/netflix_logo_on_white.jpg" alt="Netflix" style="width:100px;" class="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">TV Shows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
	<div class="container">
       <br><br>		
        <div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title">Billing Information</h4>
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label>Name</label>
								<input type="text" class="form-control" id="name" placeholder="Enter name" required>
							</div>
							<div class="form-group">
								<label>Email</label>
								<input type="email" class="form-control" id="email" placeholder="Enter email" required>
							</div>
							<div class="form-group">
								<label>Card Number</label>
								<input type="text" class="form-control" id="card-number" placeholder="Enter card number" required>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label>Expiration Month</label>
									<input type="text" class="form-control" id="expiry-month" placeholder="MM" required>
								</div>
								<div class="form-group col-md-6">
									<label>Expiration Year</label>
									<input type="text" class="form-control" id="expiry-year" placeholder="YYYY" required>
								</div>
							</div>
							<div class="form-group">
								<label>CVV</label>
								<input type="text" class="form-control" id="cvv" placeholder="Enter CVV" required>
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
