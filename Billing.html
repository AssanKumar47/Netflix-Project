<!DOCTYPE html>
<html>
<head>
	<title>Billing</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .card {
	border: none;
	box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
	max-width: 500px;
	margin: auto;
}
.card-header {
	background-color: #f2f2
}
    </style>
</head>
<body>
	<div class="container">
       <br><br>		
        <div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title">Billing Information</h4>
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" class="form-control" id="name" placeholder="Enter name" required>
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" class="form-control" id="email" placeholder="Enter email" required>
							</div>
							<div class="form-group">
								<label for="card-number">Card Number</label>
								<input type="text" class="form-control" id="card-number" placeholder="Enter card number" required>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="expiry-month">Expiration Month</label>
									<input type="text" class="form-control" id="expiry-month" placeholder="MM" required>
								</div>
								<div class="form-group col-md-6">
									<label for="expiry-year">Expiration Year</label>
									<input type="text" class="form-control" id="expiry-year" placeholder="YYYY" required>
								</div>
							</div>
							<div class="form-group">
								<label for="cvv">CVV</label>
								<input type="text" class="form-control" id="cvv" placeholder="Enter CVV" required>
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
