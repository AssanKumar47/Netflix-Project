<!DOCTYPE html>
<html>
<head>
	<title>Netflix Plans</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center mt-5 mb-4">Choose Your Plan</h1>
		<div class="row">
			<div class="col-md-4">
				<div class="card mb-5 mb-lg-0">
					<div class="card-body">
						<h5 class="card-title text-muted text-uppercase text-center">Basic</h5>
						<h6 class="card-price text-center">Rs:150<span class="period">/month</span></h6>
						<hr>
						<ul class="fa-ul">
							<li><span class="fa-li"><i class="fas fa-check"></i></span>1 Screen</li>
							<li><span class="fa-li"><i class="fas fa-times"></i></span>Stream On Tv and Laptops</li>
							<li><span class="fa-li"><i class="fas fa-times"></i></span>HD Available</li>
						</ul>
						<div class="text-center">
							<a href="Billing.html"><button type="button" class="btn btn-light mb-3 btn-outline-dark">Sign Up</button></a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card mb-5 mb-lg-0">
					<div class="card-body">
						<h5 class="card-title text-muted text-uppercase text-center">Standard</h5>
						<h6 class="card-price text-center">Rs:250<span class="period">/month</span></h6>
						<hr>
						<ul class="fa-ul">
							<li><span class="fa-li"><i class="fas fa-check"></i></span>2 Screens</li>
							<li><span class="fa-li"><i class="fas fa-check"></i></span>Stream On Tv and Laptops</li>
							<li><span class="fa-li"><i class="fas fa-times"></i></span>HD Available</li>
						</ul>
						<div class="text-center">
							<a href="Billing.html"><button type="button" class="btn btn-light mb-3 btn-outline-dark">Sign Up</button></a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title text-muted text-uppercase text-center">Premium</h5>
						<h6 class="card-price text-center">Rs:350<span class="period">/month</span></h6>
						<hr>
						<ul class="fa-ul">
							<li><span class="fa-li"><i class="fas fa-check"></i></span>5 Screens</li>
							<li><span class="fa-li"><i class="fas fa-check"></i></span>Stream On Tv and Laptops</li>
							<li><span class="fa-li"><i class="fas fa-check"></i></span>HD Available</li>
						</ul>
						<div class="text-center">
							<a href="Billing.html"><button type="button" class="btn btn-light mb-3 btn-outline-dark">Sign Up</button></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>		
</body>
</html>
